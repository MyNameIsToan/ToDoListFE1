<div>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let user of ListOfUser" >
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="RemoveUser(user.username)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
